<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../css/styles.css') }}">
</head>
<body>
    <h1>Book List</h1>

    <!-- Anzeige der BÃ¼cher als Kacheln -->
    {% for book in books %}
        <div class="book-tile" style="background-color: {{ book['color'] }};">
            <div class="book-title">{{ book['title'] }}</div>
            <div class="book-author">{{ book['author'] }}</div>
        </div>
    {% endfor %}

    <!-- Formular zum Hochladen einer JSON-Datei -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload JSON file:</label>
        <input type="file" name="file" id="file" accept=".json" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
